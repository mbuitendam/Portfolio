<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
        {% if not books %}
          <p>Library is empty.</p>
        {% endif %}

        {% for book in books %}
          <li>{{book.title}} - {{book.author}} - {{book.rating}}/10</li> 
          <a href="{{  url_for('edit', id=book.id)  }}"><button>Edit Rating</button></a>
          <a href="{{  url_for('delete', id=book.id)  }}"><button type="submit" name="delete">Delete Book</button></a>
        {% endfor %}
        
    </ul>

    <a href="{{  url_for('add')  }}">Add New Book</a>
  </body>
</html>
